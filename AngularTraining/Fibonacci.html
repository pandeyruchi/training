<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="scripts/angular.js"></script>
    <title></title>
</head>
<body ng-app='fiboApp'>
<div ng-controller='fiboCtrl'>
    <input type="text" ng-model="num1" placeholder="Enter number1">
    <input type="text" ng-model="num2" placeholder="Enter number2">
    <button type="button" ng-click="generateFibo()">Generate Series</button>
    <ol>
        <li ng-repeat="num in numbers">{{num}}</li>
    </ol>
</div>
</body>
<script>
    var app= angular.module('fiboApp',[]);
    app.controller('fiboCtrl',function($scope){
        var limit=0;
        $scope.numbers = [1,2];
        $scope.generateFibo = function(){



            var no= $scope.numbers;
            var length = $scope.numbers.length;
            var num = no[length-1]+no[length-2];
            $scope.numbers.push(num);

        }
    })
</script>
</html>
