<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="scripts/angular.min.js"></script>
    <title></title>
</head>
<body ng-app="myServiceApp">
<div ng-controller="myCtrl">
<input type="text" ng-model="name" placeholder="Enter Name">
   <button ng-click="addName()">Add</button>
    <h1>List</h1>
    <ol>
        <li ng-repeat="n in names">{{n}}</li>
    </ol>
</div>
<div ng-controller="myCtrl">
    <input type="text" ng-model="name" placeholder="Enter Name">
    <button ng-click="addName()">Add</button>
    <h1>Second List</h1>
    <ol>
        <li ng-repeat="n in names">{{n}}</li>
    </ol>
</div>
<script>
    var app = angular.module('myServiceApp',[]); //overloaded function

    app.controller('myCtrl',['$scope','myService',function($scope,myService){
        $scope.addName = function(){
            myService.addName($scope.name);
            $scope.name='';
        }

        $scope.names=myService.items;
    }])

    app.factory('myService',['$window',function(win){
        return(
        {
            items: ['Name1','Name2'],
            addName : function(name){
                this.items.push(name);
                if(items.length==3)
                {
                    win.alert(items.join('\n'));
                    items=[];
                }
            }
        }
        )
    }])

</script>
</body>
</html>
